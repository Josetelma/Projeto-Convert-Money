<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Inter:wght@400;700&family=Montserrat:ital,wght@0,500;0,600;0,700;0,900;1,400;1,500&family=Oswald&family=Poppins:wght@400;500;700&family=Roboto:wght@100;400;700&family=Rubik&family=Secular+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
    <title>DevClub - Convert Money</title>
</head>

<body>
   <img class="logo" src="./assets/logo-coin.gif" alt="logo-devclub-convert-money"> 

   <main>
    <label>
        Converter <b>de</b>
        <select>
            <option>R$ Real Brasileiro</option>
        </select>
    </label>

    <label>
        Converter <b>para</b>
        <select class="currency-select">
            <option value="dolar">US$ Dólar americano</option>
            <option value="euro">€ Euro</option>   
        </select>
    </label>

    <label>
        Valor
        <input class="input-currency" placeholder="R$ 20.000,00">
    </label>

    <button class="convert-button">Converter</button>

    <section>
        <div class="currency-box">
            <img src="./assets/real.png" alt="logo-moeda-a-converter">
            <p class="currency">Real</p>
            <p class="currency-value-to-convert">R$ 0,00</p>
        </div>

        <img class="arrow-img" src="./assets/arrow.png" alt="seta">
 
        <div class="currency-box">
            <img class="currency-img" src="./assets/dolar.png" alt="logo-moeda-convertertida">
            <p class="currency" id="currency-name">Dólar americano</p>
            <p class="currency-value">US$ 0.0</p>
        </div>
    </section>
   </main>

</body>
<script src="./scripts.js"></script>
</html>
